		<!-- Form validation -->
		<script>
			$(document).ready(function(){
				$('#btn').click(function(){
					var username = $('#name').val();
					var useremail = $('#email').val();
					var userphone = $('#phone').val();
					var usersubject = $('#subject').val();
					var usermsg = $('#message').val();
					if(username == ""){
						$('#nameerror').html('***Name must be filled.');
						$('#nameerror').css('color', 'red');
						return false;
					}
					if(useremail == ""){
						$('#emailerror').html('***Email address must be filled.');
						$('#emailerror').css('color', 'red');
						return false;
					}
					if(userphone == ""){
						$('#phoneerror').html('***Phone number must be filled.');
						$('#phoneerror').css('color', 'red');
						return false;
					}
					if(usersubject == ""){
						$('#subjecterror').html('***Subject must be filled.');
						$('#subjecterror').css('color', 'red');
						return false;
					}
					if(usermsg == ""){
						$('#messageerror').html('***Message must be filled.');
						$('#messageerror').css('color', 'red');
						return false;
					}
				});
			});
		</script>
